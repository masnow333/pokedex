<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/Normalize.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css">
	<title>Document</title>
</head>
<body>
<main class="min-vw-100 min-vh-100 d-flex flex-column gap-5 justify-content-center">
	<form id="form">
		<div class="card w-75 m-auto">
			<div class="card-header px-5 py-3">
				<h2>Search your pokémon</h2>
			</div>
			<div class="card-body d-flex flex-column align-items-center gap-3">
				<label for="display">Write, a number</label>
				<div class="input-group mb-3">
					<input id="display" type="number" class="form-control" placeholder="Search your pokémon"
						   aria-label="Search your pokémon" aria-describedby="send">
					<button class="btn btn-outline-secondary" type="submit" id="send">Search</button>
				</div>
			</div>
		</div>
	</form>
	<div class="informationArea">
		<div class="wrapper card border border-secondary m-auto" style="width: 15rem;">
			<img src="https://pporg-cdn.nullcontent.net/monthly_2017_07/missingno.png.4bc4f1920385390a41f267dd8f15b2ed.png" alt="">
		</div>
	</div>
</main>


<script src="js/app.js"></script>
</body>
</html>
